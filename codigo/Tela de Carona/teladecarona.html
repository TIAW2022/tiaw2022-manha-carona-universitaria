  <body id="teladecarona">
    <div class="container">

        
              <div class="container">
                <div class="row" id="tela">
                  
        
                  </div>
                </div>
              <script>
              let str = ''
              var listaUser = JSON.parse(localStorage.getItem("usuarios"));
              for(let i = 0; i < listaUser.length; i++)
              {
                str += `<div class="main-div col-12">
                        <div class="panel">
                          <div class="row">
                            <div class="foto col-lg-4 col-md-10 col-12">
                              <img src="Imagens/João.png">
                            </div>
                            <div class="texto col-lg-8 col-md-10 col-12">
                              <h1><strong>${listaUser[i].nomeUsuario} ${listaUser[i].sobrenomeUsuario}</strong></h1>
                              <p>${listaUser[i].tipoUsuario}</p>
                            <div class="aceitar">
                              <a href="https://api.whatsapp.com/send?phone=${listaUser[i].telefoneUsuario}"><button type="submit" class="btn btn-info"> Aceitar carona! </button></a>
                            </div>  
                        </div> 
                  </div>
              </div>
           </div>`
              } 
             
              document.getElementById('tela').innerHTML = str
            </script>
          
        </div>
        
    </div>
