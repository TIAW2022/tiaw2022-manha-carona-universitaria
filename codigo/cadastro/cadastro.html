<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/tiaw2022-manha-carona-universitaria/codigo/cadastro/css/style.css">
    <title>Cadastro do Usuário</title>
</head>

<header>
    <nav class="navbar fixed-top navbar-light bg-light">
        <img src="/tiaw2022-manha-carona-universitaria/codigo/cadastro/img/logo2.jpeg" alt="logo">
        <a style="float: right; margin-top: 3px;" class="navbar-brand" href="/tiaw2022-manha-carona-universitaria/codigo/tela principal/index.html">Página Inicial</a>
      </nav>
</header>

<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #e3b900; border-radius: 4px;">
                    <h3 class="panel-title" style="color: black; text-align: center;"><strong>CADASTRE-SE</strong></h3>
                    <div id="msgError"></div>
                    <div id="msgSuccess"></div>
                     </div>
                     <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                        <input type="text" name="first_name" id="nome" class="form-control input-sm" placeholder="Nome" required maxlength="45">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="last_name" id="sobrenome" class="form-control input-sm" placeholder="Sobrenome" required maxlength="45">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email PUC" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="senha" id="senha" class="form-control input-sm" placeholder="Senha" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="senha" id="confirmaSenha" class="form-control input-sm" placeholder="Confirmar Senha" required>
                        </div>
                        

                        <div class="form-group">
                            <input type="number" name="codigo" id="codigo" class="form-control input-sm" placeholder="Código Pessoal" required>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Caroneiro
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Motorista
                                </label>
                              </div>
                            </div>
                        </div>
                        <br>

                        
                        <div class="form-group">
                            <label for="carteirinha">Anexar foto da carteirinha PUC (Caroneiro/Motorista) ou CNH (Motorista)</label>
                            <label class="picture" for="picture__input" tabIndex="0">
                            <span class="picture__image">Foto da carteirinha PUC</span>
                            </label>                      
                            <input type="file" name="picture__input" id="picture__input" required>
                            </div>

                        <div class="cadastro">
                            <strong>Já é cadastrado?<a style="color: #e3b900;" href="/tiaw2022-manha-carona-universitaria/codigo/login/index.html"> Login</a></strong>
                        </div>
                        
                        <input type="submit" value="Cadastrar" class="btn-block" onclick="cadastrar()" id="botao1">
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/tiaw2022-manha-carona-universitaria/codigo/cadastro/js/foto.js"></script>
<script src="/tiaw2022-manha-carona-universitaria/codigo/cadastro/js/dados.js"></script>

</body>

<footer>
    <div class="rod">
        <h4>Copyright 2022 - Carona Universitaria - <strong>PUC Minas</strong></h4>
    </div>
</footer>

</html>
